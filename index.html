<!DOCTYPE html>
<html>
<head lang="es">
	<meta charset="utf-8">
	<title>Imagen con variables css  y js</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>
<body>
	<h2>Variables CSS con <span class="h1"> Javascript</span></h2>
	<div class="controls">
		<label for "space">Espaciado:</label>
		<input type="range" name="space" min="10" max="200" value="10" data-sizing="px">

		<label for "blur">Blur:</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

		<label for "base">Color de base:</label>
		<input type="color" name="base" value="#fbc5bc">
	</div>
	<img src="./fsa.jpg">

	<script>
		const inputs = document.querySelectorAll('.controls input');

		function handleUpdate(){
			const suffix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
		}

		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
		
	</script>
</body>
</html>
